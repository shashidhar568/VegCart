<div class="container-fluid">
  <div class="row">
      <div class="col-md-3 mt-2" *ngFor="let item of cartData">
          <div class="card" style="width: 18rem;">
              <img [src]="item.path" class="card-img-top" style="width: 80%; margin: auto; height: 200px" alt="...">
              <div class="card-body">
                  <h5 class="card-title">{{item.title}}</h5>
                  <p class="card-text">{{item.price}}</p>
                  <a style="cursor: pointer" class="btn btn-primary" (click)="incCart()">Add to Cart</a>
              </div>
          </div>
      </div>
  </div>
</div>
